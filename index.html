<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge Encriptador</title>
</head>
<body class="creandogrid">
    <main class="contenedor-principal">
      <div class="tarjeta num1">
            <div>
              <img class="imagen" src="logo.png">
            </div>
            <div class="mensaje-contenedor">
                <input type="text" id="mensaje" placeholder="Ingrese su mensaje">
                <div class="contenedor-errores"></div>
            </div>

            <div class="contenedor-botones">
                <button class="boton1" id="encriptar">Encriptar</button>
                <button class="boton2" id="desencriptar">Desencriptar</button>
            </div>
      </div>

        <div class="tarjeta1 num2">

            <div class="mensaje-contenedor">
              <img class="imagen2" src="imagen.png">
                <input type="text" id="resultado" placeholder="Resultado...">
            </div>

            <div class="contenedor-botones">
                <button class="boton3" id="copiar">Copiar</button>
            </div>
        </div>
    </main>

    <script src="code.js"></script>
</body>
</html>
